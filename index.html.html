<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Listas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-group {
            margin-top: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-compare {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-compare:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .result-box h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .result-only-1 h3 { color: #dc3545; }
        .result-only-2 h3 { color: #007bff; }
        .result-both h3 { color: #28a745; }

        .result-items {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .result-item {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            font-family: 'Courier New', monospace;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .count {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .empty-message {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Listas</h1>
            <p>Compare c√≥digos e planilhas facilmente</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-box">
                    <h3>üìã Lista 1</h3>
                    <textarea id="list1" placeholder="Cole os c√≥digos aqui (um por linha)&#10;Exemplo:&#10;COD001&#10;COD002&#10;COD003"></textarea>
                    <div class="file-input-group">
                        <div class="file-input-wrapper">
                            <input type="file" id="file1" accept=".xlsx,.xls,.csv">
                            <label for="file1" class="file-input-label">üìÅ Importar Planilha</label>
                        </div>
                        <div class="file-name" id="fileName1">Nenhum arquivo selecionado</div>
                    </div>
                </div>

                <div class="input-box">
                    <h3>üìã Lista 2</h3>
                    <textarea id="list2" placeholder="Cole os c√≥digos aqui (um por linha)&#10;Exemplo:&#10;COD002&#10;COD004&#10;COD005"></textarea>
                    <div class="file-input-group">
                        <div class="file-input-wrapper">
                            <input type="file" id="file2" accept=".xlsx,.xls,.csv">
                            <label for="file2" class="file-input-label">üìÅ Importar Planilha</label>
                        </div>
                        <div class="file-name" id="fileName2">Nenhum arquivo selecionado</div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-compare" onclick="compareLists()">‚ö° Comparar</button>
                <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Limpar Tudo</button>
            </div>

            <div class="results" id="results">
                <div class="result-box result-only-1">
                    <h3>Apenas na Lista 1 <span class="count" id="count1">0</span></h3>
                    <div class="result-items" id="only1"></div>
                </div>

                <div class="result-box result-only-2">
                    <h3>Apenas na Lista 2 <span class="count" id="count2">0</span></h3>
                    <div class="result-items" id="only2"></div>
                </div>

                <div class="result-box result-both">
                    <h3>Em Ambas as Listas <span class="count" id="countBoth">0</span></h3>
                    <div class="result-items" id="both"></div>
                </div>

                <div class="button-group">
                    <button class="btn-download" onclick="downloadExcel()">üì• Baixar Resultado (Excel)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let comparisonResults = {
            only1: [],
            only2: [],
            both: []
        };

        // Manipuladores de arquivo
        document.getElementById('file1').addEventListener('change', function(e) {
            handleFileSelect(e, 'list1', 'fileName1');
        });

        document.getElementById('file2').addEventListener('change', function(e) {
            handleFileSelect(e, 'list2', 'fileName2');
        });

        function handleFileSelect(event, textareaId, fileNameId) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById(fileNameId).textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                
                // Pega a primeira aba
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                
                // Extrai todos os valores n√£o vazios
                const codes = [];
                jsonData.forEach(row => {
                    row.forEach(cell => {
                        if (cell !== undefined && cell !== null && cell !== '') {
                            codes.push(String(cell).trim());
                        }
                    });
                });
                
                document.getElementById(textareaId).value = codes.join('\n');
            };
            reader.readAsArrayBuffer(file);
        }

        function compareLists() {
            const list1Text = document.getElementById('list1').value;
            const list2Text = document.getElementById('list2').value;

            if (!list1Text.trim() && !list2Text.trim()) {
                alert('Por favor, insira dados em pelo menos uma das listas!');
                return;
            }

            // Processa as listas
            const list1 = list1Text.split('\n')
                .map(item => item.trim())
                .filter(item => item !== '');
            
            const list2 = list2Text.split('\n')
                .map(item => item.trim())
                .filter(item => item !== '');

            const set1 = new Set(list1);
            const set2 = new Set(list2);

            // Calcula diferen√ßas
            comparisonResults.only1 = [...set1].filter(item => !set2.has(item)).sort();
            comparisonResults.only2 = [...set2].filter(item => !set1.has(item)).sort();
            comparisonResults.both = [...set1].filter(item => set2.has(item)).sort();

            // Exibe resultados
            displayResults();
        }

        function displayResults() {
            document.getElementById('results').classList.add('show');

            displayResultItems('only1', comparisonResults.only1, 'count1');
            displayResultItems('only2', comparisonResults.only2, 'count2');
            displayResultItems('both', comparisonResults.both, 'countBoth');
        }

        function displayResultItems(elementId, items, countId) {
            const container = document.getElementById(elementId);
            const countElement = document.getElementById(countId);
            
            countElement.textContent = items.length;

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-message">Nenhum item encontrado</div>';
            } else {
                container.innerHTML = items.map(item => 
                    `<div class="result-item">${escapeHtml(item)}</div>`
                ).join('');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadExcel() {
            if (comparisonResults.only1.length === 0 && 
                comparisonResults.only2.length === 0 && 
                comparisonResults.both.length === 0) {
                alert('Fa√ßa uma compara√ß√£o primeiro!');
                return;
            }

            const wb = XLSX.utils.book_new();

            // Aba 1: Apenas na Lista 1
            const ws1 = XLSX.utils.aoa_to_sheet([
                ['C√≥digos Apenas na Lista 1'],
                ...comparisonResults.only1.map(item => [item])
            ]);
            XLSX.utils.book_append_sheet(wb, ws1, 'Apenas Lista 1');

            // Aba 2: Apenas na Lista 2
            const ws2 = XLSX.utils.aoa_to_sheet([
                ['C√≥digos Apenas na Lista 2'],
                ...comparisonResults.only2.map(item => [item])
            ]);
            XLSX.utils.book_append_sheet(wb, ws2, 'Apenas Lista 2');

            // Aba 3: Em ambas
            const ws3 = XLSX.utils.aoa_to_sheet([
                ['C√≥digos em Ambas as Listas'],
                ...comparisonResults.both.map(item => [item])
            ]);
            XLSX.utils.book_append_sheet(wb, ws3, 'Em Ambas');

            // Aba 4: Resumo
            const ws4 = XLSX.utils.aoa_to_sheet([
                ['Resumo da Compara√ß√£o'],
                [''],
                ['Categoria', 'Quantidade'],
                ['Apenas na Lista 1', comparisonResults.only1.length],
                ['Apenas na Lista 2', comparisonResults.only2.length],
                ['Em Ambas as Listas', comparisonResults.both.length],
                ['Total Lista 1', comparisonResults.only1.length + comparisonResults.both.length],
                ['Total Lista 2', comparisonResults.only2.length + comparisonResults.both.length]
            ]);
            XLSX.utils.book_append_sheet(wb, ws4, 'Resumo');

            // Download
            XLSX.writeFile(wb, 'comparacao_listas.xlsx');
        }

        function clearAll() {
            document.getElementById('list1').value = '';
            document.getElementById('list2').value = '';
            document.getElementById('file1').value = '';
            document.getElementById('file2').value = '';
            document.getElementById('fileName1').textContent = 'Nenhum arquivo selecionado';
            document.getElementById('fileName2').textContent = 'Nenhum arquivo selecionado';
            document.getElementById('results').classList.remove('show');
            
            comparisonResults = {
                only1: [],
                only2: [],
                both: []
            };
        }
    </script>
</body>
</html>
